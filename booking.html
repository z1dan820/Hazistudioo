<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Booking - HAZI STUDIO</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,400&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { dark: '#050505', card: '#121212' }
                }
            }
        }
    </script>
    <style>
        /* Hilangkan Scrollbar */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-dark text-white font-sans antialiased pb-24">

    
    <nav class="fixed top-0 left-0 w-full bg-black/80 backdrop-blur-md border-b border-white/5 z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-white/80 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </a>
            <span class="font-serif font-bold text-lg tracking-wide">Select Slot</span>
        </div>
        <div class="w-8 h-8 rounded-full border border-white/20 overflow-hidden">
             <img src="foto.png" onerror="this.src='https://ui-avatars.com/api/?name=H&background=000&color=fff'" class="w-full h-full object-cover">
        </div>
    </nav>

    <main class="pt-20 px-4 space-y-6">

        <div class="bg-card rounded-3xl p-6 border border-white/10 shadow-lg flex items-center gap-4">
            <div class="w-16 h-16 rounded-full border-2 border-white/20 p-1">
                <img src="fahrul.png" onerror="this.src='https://ui-avatars.com/api/?name=H&background=000&color=fff'" class="w-full h-full object-cover rounded-full">
            </div>
            <div>
                <h2 class="font-serif font-bold text-xl text-white">Fahrul Hamzidan Pulungan</h2>
                <p class="text-gray-500 text-xs tracking-widest uppercase">Professional Barber</p>
                <div class="flex gap-1 mt-1">
                    <span class="text-[10px] bg-white/10 px-2 py-0.5 rounded text-gray-300">‚≠ê 5.0</span>
                    <span class="text-[10px] bg-green-900/30 text-green-400 px-2 py-0.5 rounded">Verified</span>
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-xs font-bold text-gray-500 mb-3 uppercase tracking-wider pl-1">Pilih Tanggal</h3>
            <div class="flex gap-3" id="date-buttons">
                </div>
        </div>

        <div>
            <div class="flex justify-between items-end mb-3 px-1">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Jadwal Tersedia</h3>
                <span id="selected-date-label" class="text-[10px] font-sans text-green-400 bg-green-900/20 px-2 py-1 rounded border border-green-900/30">...</span>
            </div>

            <div id="slot-container" class="space-y-3">
                <div class="text-center text-gray-500 py-10 animate-pulse text-xs">Memuat jadwal server...</div>
            </div>
            
            <div id="error-msg" class="hidden mt-6 p-4 bg-red-900/20 border border-red-900/50 rounded-lg text-center text-xs text-red-300"></div>
        </div>

    </main>
      
    

    <script>

        // --- BOOKING LOGIC ---
        const WA_NUMBER = "6288271187357";
        const CONTAINER = document.getElementById('slot-container');
        const BTN_CONTAINER = document.getElementById('date-buttons');
        const DATE_LABEL = document.getElementById('selected-date-label');
        
        let CURRENT_SELECTED_DATE = "";

        function getLocalDateString(dateObj) {
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function generateDateButtons() {
            BTN_CONTAINER.innerHTML = '';
            const today = new Date();
            
            for(let i=0; i<3; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                const dateStr = getLocalDateString(d); 
                const dateLabel = d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                const dayName = i === 0 ? "HARI INI" : (i === 1 ? "BESOK" : "LUSA");

                const btn = document.createElement('button');
                // Updated Styling untuk Tombol Tanggal (App Style)
                btn.className = `flex-1 py-3 rounded-2xl border border-white/10 text-xs font-bold transition-all duration-300 date-btn shadow-md`;
                btn.innerHTML = `<span class="block text-[10px] text-gray-500 font-normal mb-1 tracking-wide">${dayName}</span><span class="text-sm">${dateLabel}</span>`;
                
                btn.onclick = () => selectDate(dateStr, btn, d);
                
                if (i === 0) selectDate(dateStr, btn, d);
                BTN_CONTAINER.appendChild(btn);
            }
        }

        async function selectDate(dateStr, btnElement, dateObj) {
            CURRENT_SELECTED_DATE = dateStr;
            
            document.querySelectorAll('.date-btn').forEach(b => {
                b.classList.remove('bg-white', 'text-black', 'shadow-[0_0_15px_rgba(255,255,255,0.3)]', 'scale-[1.02]');
                b.classList.add('bg-card', 'text-gray-400');
            });
            if(btnElement) {
                btnElement.classList.remove('bg-card', 'text-gray-400');
                btnElement.classList.add('bg-white', 'text-black', 'shadow-[0_0_15px_rgba(255,255,255,0.3)]', 'scale-[1.02]');
            }

            DATE_LABEL.innerText = dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            loadSlots(dateStr);
        }

        async function getApiUrl() {
            try {
                const configRes = await fetch('config.json?t=' + new Date().getTime());
                const config = await configRes.json();
                return config.api_url;
            } catch(e) { return null; }
        }

        async function loadSlots(date) {
            CONTAINER.innerHTML = '<div class="text-center text-gray-500 py-10 animate-pulse text-xs">Menghubungkan ke server...</div>';
            
            const url = await getApiUrl();
            if (!url) {
                renderError("Gagal mengambil URL Server.");
                return;
            }

            try {
                const res = await fetch(`${url}/slots?date=${date}&t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("Server Error");
                const data = await res.json();
                renderSlots(data.slots, date);
            } catch (err) {
                renderError("Gagal koneksi ke server Hazi Studio.");
            }
        }

        function renderSlots(slots, viewDate) {
            CONTAINER.innerHTML = '';
            const hours = ["10:00", "11:00", "12:00", "13:00", "14:00"];
            
            const now = new Date();
            const currentHour = now.getHours();
            const todayStr = getLocalDateString(now);
            const isViewingToday = viewDate === todayStr;

            hours.forEach(time => {
                let status = slots[time] || 'booked';
                const slotHour = parseInt(time.split(':')[0]);
                
                if (isViewingToday) {
                    if (currentHour > slotHour) status = 'expired';
                    else if (currentHour === slotHour && now.getMinutes() > 0) status = 'expired';
                }

                const isAvailable = status === 'available';
                
                // Updated Styling Button Booking (Lebih Premium)
                let btnHtml = isAvailable 
                    ? `<button onclick="openWA('${time}', '${viewDate}')" class="bg-white text-black font-bold text-[10px] md:text-xs px-5 py-2.5 rounded-xl hover:bg-gray-200 transition shadow-[0_0_10px_rgba(255,255,255,0.2)] active:scale-95">BOOKING</button>`
                    : `<span class="text-[10px] font-bold text-gray-600 uppercase tracking-wider bg-white/5 px-3 py-1.5 rounded-lg border border-white/5">${status === 'expired' ? 'SELESAI' : 'FULL'}</span>`;

                const el = document.createElement('div');
                el.className = `w-full p-4 rounded-2xl flex justify-between items-center mb-3 transition-all duration-300 border ${isAvailable ? 'bg-card border-white/10 hover:border-white/30' : 'bg-black/40 border-white/5 opacity-60'}`;
                el.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="h-2 w-2 rounded-full ${isAvailable ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : 'bg-gray-700'}"></div>
                        <div>
                            <span class="font-serif font-bold text-xl text-white block leading-none">${time}</span>
                            <span class="text-[10px] text-gray-500 uppercase tracking-wider">${isAvailable ? 'Available' : 'Unavailable'}</span>
                        </div>
                    </div>
                    <div>${btnHtml}</div>
                `;
                CONTAINER.appendChild(el);
            });
        }

        function openWA(time, date) {
            const text = `Halo Admin, saya mau booking *HAZI STUDIO*\n\nüìÖ Tanggal: ${date}\n‚è∞ Jam: ${time}\n\nMohon konfirmasinya.`;
            window.location.href = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(text)}`;
        }

        function renderError(msg) {
            const errDiv = document.getElementById('error-msg');
            errDiv.classList.remove('hidden');
            errDiv.innerText = msg;
            CONTAINER.innerHTML = '';
        }

        generateDateButtons();
    </script>
    <div id="app-navigation"></div>
<script src="nav.js"></script>
</body>
</html>
