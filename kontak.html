    <script>
        // Splash Screen Logic (Auto Close)
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-icon').style.opacity = '0';
                document.getElementById('splash-icon').style.transform = 'scale(0.5)';
                setTimeout(() => {
                    const txt = document.getElementById('splash-text-container');
                    txt.classList.remove('opacity-0', 'scale-90');
                    txt.classList.add('opacity-100', 'scale-100');
                    setTimeout(() => {
                        document.getElementById('splash-screen').style.opacity = '0';
                        setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 1000);
                    }, 2000);
                }, 500);
            }, 500);
        });
    </script>
