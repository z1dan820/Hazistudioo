<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Slot - HAZI STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { dark: '#0a0a0a', card: '#111111' }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-md w-full bg-card border border-white/10 rounded-3xl shadow-[0_0_40px_rgba(255,255,255,0.05)] overflow-hidden relative">
        <div class="p-8 text-center relative z-10">
            <div class="mx-auto w-24 h-24 rounded-full border border-white/30 p-1 mb-4">
                <img src="fahrul.png" onerror="this.src='https://ui-avatars.com/api/?name=Hazi+Studio&background=fff&color=000'" alt="Barber" class="w-full h-full object-cover rounded-full">
            </div>
            <h1 class="text-3xl font-serif font-bold tracking-wide">HAZI STUDIO</h1>
        </div>

        <div class="p-6 bg-dark min-h-[400px]">
            
            <div class="mb-6">
                <h3 class="text-sm font-bold text-gray-400 mb-3 uppercase tracking-wider">Pilih Tanggal</h3>
                <div class="flex gap-2" id="date-buttons">
                    </div>
            </div>

            <h3 class="text-lg font-serif font-bold text-white mb-4 flex justify-between items-center">
                Jam Tersedia
                <span id="selected-date-label" class="text-xs font-sans font-normal text-green-400 bg-green-900/20 px-2 py-1 rounded">...</span>
            </h3>
            
            <div id="slot-container" class="space-y-3">
                <div class="text-center text-gray-500 py-10 animate-pulse text-xs">Memuat jadwal...</div>
            </div>
            
            <div id="error-msg" class="hidden mt-6 p-4 bg-red-900/20 border border-red-900/50 rounded-lg text-center text-xs text-red-300"></div>
        </div>
    </div>

    <script>
        const WA_NUMBER = "6288271187357";
        const CONTAINER = document.getElementById('slot-container');
        const BTN_CONTAINER = document.getElementById('date-buttons');
        const DATE_LABEL = document.getElementById('selected-date-label');
        
        let CURRENT_SELECTED_DATE = ""; // Format YYYY-MM-DD

        // FUNGSI PENTING: Membuat Format YYYY-MM-DD Sesuai Jam Lokal HP (Bukan UTC)
        function getLocalDateString(dateObj) {
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Generate Tombol (Hari Ini, Besok, Lusa)
        function generateDateButtons() {
            BTN_CONTAINER.innerHTML = '';
            const today = new Date(); // Ambil waktu HP saat ini
            
            for(let i=0; i<3; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                
                // GUNAKAN FUNGSI LOKAL (FIX BUG TANGGAL MUNDUR)
                const dateStr = getLocalDateString(d); 
                
                // Label Tombol (Contoh: 11 Jan)
                const dateLabel = d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                const dayName = i === 0 ? "HARI INI" : (i === 1 ? "BESOK" : "LUSA");

                const btn = document.createElement('button');
                btn.className = `flex-1 py-3 rounded-xl border border-white/10 text-xs font-bold transition-all duration-300 date-btn`;
                btn.innerHTML = `<span class="block text-[10px] text-gray-400 font-normal mb-1">${dayName}</span>${dateLabel}`;
                
                // Event Klik
                btn.onclick = () => selectDate(dateStr, btn, d);
                
                // Auto-select hari ini
                if (i === 0) {
                    selectDate(dateStr, btn, d);
                }
                BTN_CONTAINER.appendChild(btn);
            }
        }

        async function selectDate(dateStr, btnElement, dateObj) {
            CURRENT_SELECTED_DATE = dateStr;
            
            // Update Tampilan Tombol
            document.querySelectorAll('.date-btn').forEach(b => {
                b.classList.remove('bg-white', 'text-black', 'shadow-lg');
                b.classList.add('bg-white/5', 'text-white');
            });
            if(btnElement) {
                btnElement.classList.remove('bg-white/5', 'text-white');
                btnElement.classList.add('bg-white', 'text-black', 'shadow-lg');
            }

            // Update Label Hijau (Format Lengkap: Sabtu, 11 Januari 2026)
            DATE_LABEL.innerText = dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

            loadSlots(dateStr);
        }

        async function getApiUrl() {
            try {
                // Tambah timestamp agar config selalu fresh
                const configRes = await fetch('config.json?t=' + new Date().getTime());
                const config = await configRes.json();
                return config.api_url;
            } catch(e) { return null; }
        }

        async function loadSlots(date) {
            CONTAINER.innerHTML = '<div class="text-center text-gray-500 py-10 animate-pulse text-xs">Cek ketersediaan...</div>';
            
            const url = await getApiUrl();
            if (!url) {
                renderError("Gagal mengambil URL Server.");
                return;
            }

            try {
                // Panggil Backend dengan Timestamp agar tidak kena Cache Browser
                const res = await fetch(`${url}/slots?date=${date}&t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("Server Error");
                
                const data = await res.json();
                renderSlots(data.slots, date);
            } catch (err) {
                renderError("Gagal koneksi ke server Hazi Studio.");
            }
        }

        function renderSlots(slots, viewDate) {
            CONTAINER.innerHTML = '';
            const hours = ["10:00", "11:00", "12:00", "13:00", "14:00"];
            
            const now = new Date();
            const currentHour = now.getHours();
            
            // Cek apakah user sedang melihat "Hari Ini"?
            const todayStr = getLocalDateString(now);
            const isViewingToday = viewDate === todayStr;

            hours.forEach(time => {
                let status = slots[time] || 'booked';
                const slotHour = parseInt(time.split(':')[0]);
                
                // Logika Waktu Lewat (Hanya berlaku untuk Hari Ini)
                if (isViewingToday) {
                    // Jika jam sekarang > jam slot, maka expired
                    if (currentHour > slotHour) {
                        status = 'expired';
                    } 
                    // Jika jam sama, tapi menit sudah lewat > 0, expired
                    else if (currentHour === slotHour && now.getMinutes() > 0) {
                        status = 'expired';
                    }
                }

                const isAvailable = status === 'available';
                
                let btnHtml = isAvailable 
                    ? `<button onclick="openWA('${time}', '${viewDate}')" class="bg-white text-black font-bold text-xs px-4 py-2 rounded-lg hover:bg-gray-200 transition shadow-[0_0_10px_rgba(255,255,255,0.3)]">BOOKING</button>`
                    : `<span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">${status === 'expired' ? 'SELESAI' : 'BOOKED'}</span>`;

                const el = document.createElement('div');
                el.className = `w-full p-4 rounded-2xl flex justify-between items-center mb-3 transition-all duration-300 ${isAvailable ? 'bg-white/5 border border-white/20' : 'bg-white/[0.02] opacity-50'}`;
                el.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="h-2 w-2 rounded-full ${isAvailable ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : 'bg-gray-600'}"></div>
                        <span class="font-serif font-bold text-xl text-white">${time}</span>
                    </div>
                    <div>${btnHtml}</div>
                `;
                CONTAINER.appendChild(el);
            });
        }

        function openWA(time, date) {
            // Format pesan WA
            const text = `Halo Admin, saya mau booking *HAZI STUDIO*\n\nüìÖ Tanggal: ${date}\n‚è∞ Jam: ${time}\n\nMohon konfirmasinya.`;
            window.location.href = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(text)}`;
        }

        function renderError(msg) {
            const errDiv = document.getElementById('error-msg');
            errDiv.classList.remove('hidden');
            errDiv.innerText = msg;
            CONTAINER.innerHTML = '';
        }

        // Start App
        generateDateButtons();
    </script>
</body>
</html>
