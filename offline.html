<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offline - HAZI STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { dark: '#050505', card: '#121212' }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white font-sans h-screen flex flex-col items-center justify-center p-6 text-center">

    <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mb-6 animate-pulse">
        <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18M12 18h.01M5.8 5.8a14.1 14.1 0 0112.4 0M8.5 8.5a10 10 0 017 7M2 12h.01"></path>
        </svg>
    </div>

    <h1 class="text-2xl font-serif font-bold mb-2">Anda Sedang Offline</h1>
    <p class="text-gray-400 text-sm mb-8 leading-relaxed">
        Sepertinya koneksi internet Anda terputus.<br>
        Fitur booking membutuhkan koneksi internet.
    </p>

    <button onclick="window.location.reload()" class="w-full max-w-xs bg-white text-black font-bold py-3 rounded-xl shadow-lg hover:bg-gray-200 transition active:scale-95 flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        COBA LAGI
    </button>
    
    <p class="mt-8 text-[10px] text-gray-600">HAZI STUDIO APP v1.0</p>

</body>
</html>
